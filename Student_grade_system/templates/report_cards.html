<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩单管理 - 橡心国际WTF活动管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/wtf_style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-mortarboard-fill me-2"></i>橡心国际WTF平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="bi bi-speedometer2"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exam_sessions') }}">
                            <i class="bi bi-calendar-event"></i> 考试场次
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('exam_templates') }}">
                            <i class="bi bi-file-earmark-text"></i> 试卷管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('students') }}">
                            <i class="bi bi-people"></i> 学生管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registration') }}">
                            <i class="bi bi-clipboard-check"></i> 报考管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('score_entry_dashboard') }}">
                            <i class="fas fa-edit"></i> 评分录入
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('report_cards') }}">
                            <i class="bi bi-file-earmark-pdf"></i> 成绩单
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-file-earmark-pdf-fill text-primary me-2"></i>
                        成绩单
                    </h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <button class="btn btn-success" onclick="batchGenerate()">
                            <i class="bi bi-download"></i> 批量生成PDF
                        </button>
                    </div>
                </div>

                <!-- 筛选条件 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-funnel me-2"></i>
                            筛选条件
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="form-label">试卷:</label>
                                <select class="form-select" id="templateFilter" onchange="loadReportCards()">
                                    <option value="">全部试卷</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 成绩单列表 -->
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>
                            成绩单列表
                        </h5>
                        <span class="badge bg-light text-dark" id="totalCount">共 0 条记录</span>
                    </div>
                    <div class="card-body p-0 p-md-3">
                        <!-- Desktop Table -->
                        <div class="table-responsive d-none d-md-block">
                            <table class="table table-hover" id="reportCardsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>学生姓名</th>
                                        <!-- Hidden Student ID -->
                                        <th>年级</th>
                                        <th>学校</th>
                                        <th>考试场次</th>
                                        <th>科目</th>
                                        <th>得分</th>
                                        <th>正确率</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="reportCardsTableBody">
                                    <!-- 数据将通过JavaScript加载 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Mobile List -->
                        <div class="d-md-none" id="mobileReportList">
                            <!-- Populated by JS -->
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="Page navigation" class="mt-3">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页将通过JavaScript生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>

                <!-- 批量操作区域 -->
                <div class="card mt-4" id="batchActions" style="display: none;">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="bi bi-check-square me-2"></i>
                            批量操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-2">已选择 <span id="selectedCount" class="badge bg-primary">0</span> 个学生</p>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" onclick="generateSelectedPDFs()">
                                    <i class="bi bi-file-earmark-pdf"></i> 生成选中PDF
                                </button>
                                <button class="btn btn-info" onclick="emailSelected()">
                                    <i class="bi bi-envelope"></i> 发送邮件
                                </button>
                                <button class="btn btn-secondary" onclick="clearSelection()">
                                    <i class="bi bi-x-square"></i> 清除选择
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">成绩单预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <iframe id="previewFrame" width="100%" height="600px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 1;
        let selectedStudents = new Set();

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            loadReportCards();
        });

        // 加载试卷模板
        function loadTemplates() {
            fetch('/api/exam_templates')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('templateFilter');
                    select.innerHTML = '<option value="">全部试卷</option>';
                    // Sort by session date desc
                    data.sort((a, b) => b.id - a.id);
                    data.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t.id;
                        option.textContent = `${t.name} (${t.grade_level}) - ${t.session_date||''}`;
                        select.appendChild(option);
                    });
                });
        }

        // 加载成绩单数据
        function loadReportCards(page = 1) {
            const templateId = document.getElementById('templateFilter').value;
            // Removed other filters as per user request

            const params = new URLSearchParams({
                page: page,
                pageSize: pageSize
            });

            if (templateId) params.append('templateId', templateId);

            fetch(`/api/report-cards?${params}`)
                .then(response => response.json())
                .then(data => {
                    renderReportCards(data.reportCards);
                    renderPagination(data.currentPage, data.totalPages, data.totalCount);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // alert('加载数据失败');
                });
        }

        // 渲染成绩单表格
        function renderReportCards(reportCards) {
            const tbody = document.getElementById('reportCardsTableBody');
            const mobileList = document.getElementById('mobileReportList');
            
            tbody.innerHTML = '';
            mobileList.innerHTML = '';

            reportCards.forEach(card => {
                // 状态样式
                let statusBadge = '';
                if (card.status === 'completed') {
                    statusBadge = '<span class="badge bg-success">已完成</span>';
                } else if (card.status === 'pending') {
                    statusBadge = '<span class="badge bg-warning">待评分</span>';
                } else {
                    statusBadge = '<span class="badge bg-info">部分完成</span>';
                }

                // 正确率样式
                let accuracyBadge = '';
                if (card.accuracy >= 90) {
                    accuracyBadge = `<span class="badge bg-success">${card.accuracy}%</span>`;
                } else if (card.accuracy >= 70) {
                    accuracyBadge = `<span class="badge bg-warning">${card.accuracy}%</span>`;
                } else {
                    accuracyBadge = `<span class="badge bg-danger">${card.accuracy}%</span>`;
                }

                // Desktop Row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="form-check-input me-2" 
                               onchange="toggleSelection(${card.studentId})"
                               ${selectedStudents.has(card.studentId) ? 'checked' : ''}>
                        ${card.studentName}
                    </td>
                    <!-- Hidden ID -->
                    <td><span class="badge bg-info">${card.grade}</span></td>
                    <td>${card.schoolName}</td>
                    <td>${card.examSessionName}</td>
                    <td><span class="badge bg-secondary">${card.subjectName}</span></td>
                    <td><strong>${card.totalScore}</strong> / ${card.maxScore}</td>
                    <td>${accuracyBadge}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="previewReportCard(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <button class="btn btn-outline-success" onclick="downloadPDF(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-download"></i> PDF
                            </button>
                            <button class="btn btn-outline-info" onclick="emailReportCard(${card.studentId})">
                                <i class="bi bi-envelope"></i> 邮件
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);

                // Mobile Card
                const mobileCard = document.createElement('div');
                mobileCard.className = 'card mb-2 shadow-sm';
                mobileCard.innerHTML = `
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h6 class="fw-bold mb-1">
                                    <input type="checkbox" class="form-check-input me-2" 
                                        onchange="toggleSelection(${card.studentId})"
                                        ${selectedStudents.has(card.studentId) ? 'checked' : ''}>
                                    ${card.studentName}
                                </h6>
                                <div class="small text-muted">${card.grade} | ${card.schoolName}</div>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold">${card.totalScore} / ${card.maxScore}</div>
                                <div>${accuracyBadge}</div>
                            </div>
                        </div>
                        <div class="small text-muted mb-2">
                            <div>${card.subjectName}</div>
                            <div>${statusBadge}</div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary flex-grow-1" onclick="previewReportCard(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <button class="btn btn-sm btn-outline-success flex-grow-1" onclick="downloadPDF(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-download"></i> PDF
                            </button>
                        </div>
                    </div>
                `;
                mobileList.appendChild(mobileCard);
            });

            // 更新总数
            document.getElementById('totalCount').textContent = `共 ${reportCards.length} 条记录`;
        }

        // 渲染分页
        function renderPagination(current, total, totalCount) {
            currentPage = current;
            totalPages = total;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 上一页
            if (current > 1) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadReportCards(${current - 1})">上一页</a></li>`;
            }

            // 页码
            for (let i = Math.max(1, current - 2); i <= Math.min(total, current + 2); i++) {
                const active = i === current ? 'active' : '';
                pagination.innerHTML += `<li class="page-item ${active}"><a class="page-link" href="#" onclick="loadReportCards(${i})">${i}</a></li>`;
            }

            // 下一页
            if (current < total) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadReportCards(${current + 1})">下一页</a></li>`;
            }
        }

        // 切换选择
        function toggleSelection(studentId) {
            if (selectedStudents.has(studentId)) {
                selectedStudents.delete(studentId);
            } else {
                selectedStudents.add(studentId);
            }
            updateBatchActions();
        }

        // 更新批量操作区域
        function updateBatchActions() {
            const count = selectedStudents.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('batchActions').style.display = count > 0 ? 'block' : 'none';
        }

        // 预览成绩单
        function previewReportCard(studentId, examSessionId, templateId) {
            // 在线预览 (默认 inline)
            let url = `/pdf/report-card/${studentId}/${examSessionId}?action=preview`;
            if (templateId) {
                url += `&template_id=${templateId}`;
            }
            window.open(url, '_blank');
        }

        // 下载PDF
        function downloadPDF(studentId, examSessionId, templateId) {
            // 强制下载
            let url = `/pdf/report-card/${studentId}/${examSessionId}?action=download`;
            if (templateId) {
                url += `&template_id=${templateId}`;
            }
            window.location.href = url;
        }

        // 邮件发送
        function emailReportCard(studentId) {
            alert('邮件发送功能开发中...');
        }

        // 批量生成PDF
        function batchGenerate() {
            const templateId = document.getElementById('templateFilter').value;
            if (!templateId) {
                alert('请先选择试卷');
                return;
            }

            if (confirm('确定要批量生成该试卷所有学生的成绩单PDF吗？')) {
                window.location.href = `/pdf/batch-report-cards/template/${templateId}`;
            }
        }

        // 生成选中PDF
        function generateSelectedPDFs() {
            if (selectedStudents.size === 0) {
                alert('请先选择学生');
                return;
            }

            alert('生成选中PDF功能开发中...');
        }

        // 发送邮件
        function emailSelected() {
            if (selectedStudents.size === 0) {
                alert('请先选择学生');
                return;
            }

            alert('批量邮件发送功能开发中...');
        }

        // 清除选择
        function clearSelection() {
            selectedStudents.clear();
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateBatchActions();
        }

        // 刷新数据
        function refreshData() {
            loadReportCards(currentPage);
        }
    </script>
</body>
</html>
