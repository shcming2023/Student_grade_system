
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - {{ system_setting.company_name_zh }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/wtf_style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-wtf">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-graduation-cap me-2"></i>{{ system_setting.company_name_zh }}管理平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> 注销
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0"><i class="fas fa-cogs me-2 text-wtf"></i>系统设置</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">公司名称 (英文)</label>
                                <input type="text" class="form-control" name="company_name" value="{{ setting.company_name }}" required>
                                <div class="form-text">显示在成绩单左上角。</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">公司名称 (中文)</label>
                                <input type="text" class="form-control" name="company_name_zh" value="{{ setting.company_name_zh }}" required>
                                <div class="form-text">显示在成绩单右上角及系统标题。</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">公司 Logo</label>
                                <input type="file" class="form-control" name="logo" accept="image/*">
                                <div class="form-text">推荐使用透明背景 PNG 图片。</div>
                            </div>
                            
                            {% if setting.logo_path %}
                            <div class="mb-3">
                                <label class="form-label">当前 Logo</label>
                                <div class="border p-2 rounded" style="width: fit-content;">
                                    <img src="{{ url_for('static', filename=setting.logo_path) }}" alt="Current Logo" height="50">
                                </div>
                            </div>
                            {% endif %}
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-wtf">
                                    <i class="fas fa-save me-2"></i>保存设置
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">返回首页</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-wtf text-center text-white py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                © {{ system_setting.company_name }} | {{ system_setting.company_name_zh }}
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
