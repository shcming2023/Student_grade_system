{% extends "base.html" %}

{% block title %}数据管理 - 橡心国际WTF活动管理平台{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-database me-2 text-wtf"></i>数据管理</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="{{ url_for('export_all_data') }}" class="btn btn-primary">
                <i class="fas fa-cloud-download-alt me-2"></i>一键全量导出备份
            </a>
        </div>
    </div>
    
    <div class="row g-4">
        <!-- 1. 考试场次 (Exams) -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-left-primary">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-primary"><i class="fas fa-calendar-alt me-2"></i>1. 考试场次数据</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small">导出包含名称、日期、类型等信息的 Excel 文件。</p>
                    <div class="mt-3">
                        <a href="{{ url_for('export_exams') }}" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-file-export me-1"></i>导出考试数据
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 试卷模板 (Templates) -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-left-success">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-success"><i class="fas fa-file-signature me-2"></i>2. 试卷模板数据</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small">导出系统中的所有试卷模板定义。</p>
                    <div class="mt-3">
                        <a href="{{ url_for('export_templates') }}" class="btn btn-outline-success btn-sm w-100">
                            <i class="fas fa-file-export me-1"></i>导出试卷模板
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 考生信息 (Students) -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-left-info">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-info"><i class="fas fa-user-graduate me-2"></i>3. 考生信息数据</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small">导出学生基础档案（学号、姓名、学校等）。</p>
                    <div class="mt-3">
                        <a href="{{ url_for('export_students') }}" class="btn btn-outline-info btn-sm w-100">
                            <i class="fas fa-file-export me-1"></i>导出考生信息
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. 评分记录 (Scores) -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-left-warning">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-warning"><i class="fas fa-star me-2"></i>4. 评分记录数据</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small">导出所有学生的考试评分明细。</p>
                    <div class="mt-3">
                        <a href="{{ url_for('export_scores') }}" class="btn btn-outline-warning btn-sm w-100">
                            <i class="fas fa-file-export me-1"></i>导出评分记录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .border-left-primary { border-left: 4px solid #4e73df !important; }
        .border-left-success { border-left: 4px solid #1cc88a !important; }
        .border-left-info { border-left: 4px solid #36b9cc !important; }
        .border-left-warning { border-left: 4px solid #f6c23e !important; }
    </style>
{% endblock %}
