{% extends "base.html" %}

{% block title %}教师管理 - 橡心国际WTF管理平台{% endblock %}

{% block content %}
    <div class="row mb-4">
        <div class="col-md-6">
            <h2><i class="fas fa-chalkboard-teacher me-2 text-wtf"></i>教师管理</h2>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-wtf" onclick="openCreateModal()">
                <i class="fas fa-plus me-2"></i>新建教师账号
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>英文名</th>
                            <th>真实姓名</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="teachers-table-body">
                        <!-- JS渲染 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 创建/编辑模态框 -->
    <div class="modal fade" id="teacherModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新建教师</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="teacherForm">
                        <input type="hidden" id="teacherId">
                        <div class="mb-3">
                            <label class="form-label">用户名 (登录账号)*</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码*</label>
                            <input type="password" class="form-control" id="password" placeholder="新建时必填，修改时留空则不改">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">英文名</label>
                            <input type="text" class="form-control" id="englishName" placeholder="默认为用户名">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">真实姓名</label>
                            <input type="text" class="form-control" id="realName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">角色</label>
                            <select class="form-select" id="role">
                                <option value="teacher">Teacher (教师)</option>
                                <option value="admin">Admin (管理员)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveTeacher()">保存</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', loadTeachers);
        let modal; // Declare modal variable

        // Initialize modal after DOM content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            modal = new bootstrap.Modal(document.getElementById('teacherModal'));
        });

        function loadTeachers() {
            fetch('/api/teachers')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('teachers-table-body');
                    tbody.innerHTML = '';
                    data.forEach(t => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${t.id}</td>
                                <td>${t.username}</td>
                                <td>${t.english_name || '-'}</td>
                                <td>${t.real_name || '-'}</td>
                                <td><span class="badge bg-${t.role === 'admin' ? 'danger' : 'success'}">${t.role}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1" onclick='editTeacher(${JSON.stringify(t)})'>
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${t.username !== 'admin' ? `
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteTeacher(${t.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>` : ''}
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = '新建教师';
            document.getElementById('teacherForm').reset();
            document.getElementById('teacherId').value = '';
            document.getElementById('username').disabled = false;
            modal.show();
        }

        function editTeacher(t) {
            document.getElementById('modalTitle').textContent = '编辑教师';
            document.getElementById('teacherId').value = t.id;
            document.getElementById('username').value = t.username;
            document.getElementById('username').disabled = true; // 不能修改用户名
            document.getElementById('englishName').value = t.english_name || '';
            document.getElementById('realName').value = t.real_name || '';
            document.getElementById('role').value = t.role;
            document.getElementById('password').value = '';
            modal.show();
        }

        function saveTeacher() {
            const id = document.getElementById('teacherId').value;
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                english_name: document.getElementById('englishName').value,
                real_name: document.getElementById('realName').value,
                role: document.getElementById('role').value
            };

            const url = id ? `/api/teachers/${id}` : '/api/teachers';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                if(res.success) {
                    modal.hide();
                    loadTeachers();
                } else {
                    alert(res.message);
                }
            });
        }

        function deleteTeacher(id) {
            if(confirm('确定要删除该账号吗？')) {
                fetch(`/api/teachers/${id}`, {method: 'DELETE'})
                .then(res => res.json())
                .then(res => {
                    if(res.success) loadTeachers();
                    else alert(res.message);
                });
            }
        }
    </script>
{% endblock %}
