{% extends "base.html" %}

{% block title %}成绩单管理 - 橡心国际WTF活动管理平台{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-file-earmark-pdf-fill text-primary me-2"></i>
                    成绩单
                </h2>
                <div>
                    <button class="btn btn-outline-primary" onclick="refreshData()">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                    <button class="btn btn-success" onclick="batchGenerate()">
                        <i class="bi bi-download"></i> 批量生成PDF
                    </button>
                </div>
            </div>

            <!-- 筛选条件 -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-funnel me-2"></i>
                        筛选条件
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">试卷:</label>
                            <select class="form-select" id="templateFilter" onchange="loadReportCards()">
                                <option value="">全部试卷</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 成绩单列表 -->
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-list-ul me-2"></i>
                        成绩单列表
                    </h5>
                    <span class="badge bg-light text-dark" id="totalCount">共 0 条记录</span>
                </div>
                <div class="card-body p-0 p-md-3">
                    <!-- Desktop Table -->
                    <div class="table-responsive d-none d-md-block">
                        <table class="table table-hover" id="reportCardsTable">
                            <thead class="table-light">
                                <tr>
                                    <th>学生姓名</th>
                                    <!-- Hidden Student ID -->
                                    <th>年级</th>
                                    <th>学校</th>
                                    <th>考试场次</th>
                                    <th>科目</th>
                                    <th>得分</th>
                                    <th>正确率</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="reportCardsTableBody">
                                <!-- 数据将通过JavaScript加载 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Mobile List -->
                    <div class="d-md-none" id="mobileReportList">
                        <!-- Populated by JS -->
                    </div>
                    
                    <!-- 分页 -->
                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- 分页将通过JavaScript生成 -->
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- 批量操作区域 -->
            <div class="card mt-4" id="batchActions" style="display: none;">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">
                        <i class="bi bi-check-square me-2"></i>
                        批量操作
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-2">已选择 <span id="selectedCount" class="badge bg-primary">0</span> 个学生</p>
                        </div>
                        <div class="col-md-6 text-md-end mt-3 mt-md-0 d-grid gap-2 d-md-block">
                            <button class="btn btn-success me-md-2" onclick="generateSelectedPDFs()">
                                <i class="bi bi-file-earmark-pdf"></i> 生成选中PDF
                            </button>
                            <button class="btn btn-info me-md-2" onclick="emailSelected()">
                                <i class="bi bi-envelope"></i> 发送邮件
                            </button>
                            <button class="btn btn-secondary" onclick="clearSelection()">
                                <i class="bi bi-x-square"></i> 清除选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 预览模态框 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">成绩单预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <iframe id="previewFrame" width="100%" height="600px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 1;
        let selectedStudents = new Map();

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            loadReportCards();
        });

        // 加载试卷模板
        function loadTemplates() {
            fetch('/api/exam_templates')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('templateFilter');
                    select.innerHTML = '<option value="">全部试卷</option>';
                    // Sort by session date desc
                    data.sort((a, b) => b.id - a.id);
                    data.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t.id;
                        option.textContent = `${t.name} (${t.grade_level}) - ${t.session_date||''}`;
                        select.appendChild(option);
                    });
                });
        }

        // 加载成绩单数据
        function loadReportCards(page = 1) {
            const templateId = document.getElementById('templateFilter').value;
            // Removed other filters as per user request

            const params = new URLSearchParams({
                page: page,
                pageSize: pageSize
            });

            if (templateId) params.append('templateId', templateId);

            fetch(`/api/report-cards?${params}`)
                .then(response => response.json())
                .then(data => {
                    renderReportCards(data.reportCards);
                    renderPagination(data.currentPage, data.totalPages, data.totalCount);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // alert('加载数据失败');
                });
        }

        // 渲染成绩单表格
        function renderReportCards(reportCards) {
            const tbody = document.getElementById('reportCardsTableBody');
            const mobileList = document.getElementById('mobileReportList');
            
            tbody.innerHTML = '';
            mobileList.innerHTML = '';

            reportCards.forEach(card => {
                // 状态样式
                let statusBadge = '';
                if (card.status === 'completed') {
                    statusBadge = '<span class="badge bg-success">已完成</span>';
                } else if (card.status === 'pending') {
                    statusBadge = '<span class="badge bg-warning">待评分</span>';
                } else {
                    statusBadge = '<span class="badge bg-info">部分完成</span>';
                }

                // 正确率样式
                let accuracyBadge = '';
                if (card.accuracy >= 90) {
                    accuracyBadge = `<span class="badge bg-success">${card.accuracy}%</span>`;
                } else if (card.accuracy >= 70) {
                    accuracyBadge = `<span class="badge bg-warning">${card.accuracy}%</span>`;
                } else {
                    accuracyBadge = `<span class="badge bg-danger">${card.accuracy}%</span>`;
                }

                // Desktop Row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="form-check-input me-2" 
                               onchange="toggleSelection(${card.studentId}, ${card.examSessionId}, ${card.templateId})"
                               ${selectedStudents.has(card.studentId) ? 'checked' : ''}>
                        ${card.studentName}
                    </td>
                    <!-- Hidden ID -->
                    <td><span class="badge bg-info">${card.grade}</span></td>
                    <td>${card.schoolName}</td>
                    <td>${card.examSessionName}</td>
                    <td><span class="badge bg-secondary">${card.subjectName}</span></td>
                    <td><strong>${card.totalScore}</strong> / ${card.maxScore}</td>
                    <td>${accuracyBadge}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="previewReportCard(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <button class="btn btn-outline-success" onclick="downloadPDF(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-download"></i> PDF
                            </button>
                            <button class="btn btn-outline-info" onclick="emailReportCard(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-envelope"></i> 邮件
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);

                // Mobile Card
                const mobileCard = document.createElement('div');
                mobileCard.className = 'card mb-2 shadow-sm';
                mobileCard.innerHTML = `
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h6 class="fw-bold mb-1">
                                    <input type="checkbox" class="form-check-input me-2" 
                                        onchange="toggleSelection(${card.studentId}, ${card.examSessionId}, ${card.templateId})"
                                        ${selectedStudents.has(card.studentId) ? 'checked' : ''}>
                                    ${card.studentName}
                                </h6>
                                <div class="small text-muted">${card.grade} | ${card.schoolName}</div>
                            </div>
                            <div class="text-end">
                                <div class="fw-bold">${card.totalScore} / ${card.maxScore}</div>
                                <div>${accuracyBadge}</div>
                            </div>
                        </div>
                        <div class="small text-muted mb-2">
                            <div>${card.subjectName}</div>
                            <div>${statusBadge}</div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary flex-grow-1 py-2" onclick="previewReportCard(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <button class="btn btn-sm btn-outline-success flex-grow-1 py-2" onclick="downloadPDF(${card.studentId}, ${card.examSessionId}, ${card.templateId})">
                                <i class="bi bi-download"></i> PDF
                            </button>
                        </div>
                    </div>
                `;
                mobileList.appendChild(mobileCard);
            });

            // 更新总数
            document.getElementById('totalCount').textContent = `共 ${reportCards.length} 条记录`;
        }

        // 渲染分页
        function renderPagination(current, total, totalCount) {
            currentPage = current;
            totalPages = total;
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 上一页
            if (current > 1) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadReportCards(${current - 1})">上一页</a></li>`;
            }

            // 页码
            for (let i = Math.max(1, current - 2); i <= Math.min(total, current + 2); i++) {
                const active = i === current ? 'active' : '';
                pagination.innerHTML += `<li class="page-item ${active}"><a class="page-link" href="#" onclick="loadReportCards(${i})">${i}</a></li>`;
            }

            // 下一页
            if (current < total) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadReportCards(${current + 1})">下一页</a></li>`;
            }
        }

        // 切换选择
        function toggleSelection(studentId, examSessionId, templateId) {
            if (selectedStudents.has(studentId)) {
                selectedStudents.delete(studentId);
            } else {
                selectedStudents.set(studentId, {
                    student_id: studentId,
                    exam_session_id: examSessionId,
                    template_id: templateId
                });
            }
            updateBatchActions();
        }

        // 更新批量操作区域
        function updateBatchActions() {
            const count = selectedStudents.size;
            document.getElementById('selectedCount').textContent = count;
            document.getElementById('batchActions').style.display = count > 0 ? 'block' : 'none';
        }

        // 预览成绩单
        function previewReportCard(studentId, examSessionId, templateId) {
            if (!studentId || !examSessionId) {
                console.error("Invalid parameters for previewReportCard", {studentId, examSessionId, templateId});
                Swal.fire('错误', '参数缺失，无法预览', 'error');
                return;
            }

            let url = `/pdf/report-card/${studentId}/${examSessionId}?action=preview`;
            if (templateId) {
                url += `&template_id=${templateId}`;
            }
            
            // 优先使用模态框预览
            const modalEl = document.getElementById('previewModal');
            if (modalEl) {
                try {
                    const iframe = document.getElementById('previewFrame');
                    if (iframe) {
                        iframe.src = url;
                        // Check if bootstrap is available
                        if (typeof bootstrap !== 'undefined') {
                            const modal = new bootstrap.Modal(modalEl);
                            modal.show();
                            return;
                        } else {
                            console.warn("Bootstrap not found, falling back to window.open");
                        }
                    }
                } catch (e) {
                    console.error("Modal preview failed:", e);
                    // Fallback will handle it
                }
            }
            
            // 降级方案：新窗口打开
            window.open(url, '_blank');
        }

        // 下载PDF
        function downloadPDF(studentId, examSessionId, templateId) {
            if (!studentId || !examSessionId) {
                Swal.fire('错误', '参数缺失，无法下载', 'error');
                return;
            }

            // 强制下载
            let url = `/pdf/report-card/${studentId}/${examSessionId}?action=download`;
            if (templateId) {
                url += `&template_id=${templateId}`;
            }
            
            console.log("Downloading PDF from:", url);
            window.location.href = url;
        }

        // 邮件发送
        function emailReportCard(studentId, examSessionId, templateId) {
            Swal.fire({
                title: '确定发送邮件?',
                text: "确定要发送邮件给该学生吗？",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '发送',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/api/email/send-report-card', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            student_id: studentId,
                            exam_session_id: examSessionId,
                            template_id: templateId
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if(data.success) {
                            Swal.fire('发送成功', '邮件已发送', 'success');
                        } else {
                            Swal.fire('发送失败', data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire('错误', '发送失败', 'error');
                    });
                }
            });
        }
        
        function refreshData() {
            loadReportCards(currentPage);
        }
        
        function batchGenerate() {
            const templateId = document.getElementById('templateFilter').value;
            if (!templateId) {
                Swal.fire('提示', '请先选择一个试卷进行批量导出', 'warning');
                return;
            }
            
            const btn = document.querySelector('button[onclick="batchGenerate()"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> 导出中...';
            
            fetch(`/pdf/batch-report-cards/template/${templateId}`)
                .then(response => {
                    if (response.ok) return response.blob();
                    return response.text().then(text => { throw new Error(text) });
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `批量成绩单_试卷_${templateId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    Swal.fire('成功', '批量导出已开始下载', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire('导出失败', error.message || '服务器发生错误', 'error');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                });
        }
        
        function generateSelectedPDFs() {
             if (selectedStudents.size === 0) return;
             
             const items = Array.from(selectedStudents.values());
             const btn = document.querySelector('button[onclick="generateSelectedPDFs()"]');
             const originalText = btn.innerHTML;
             
             btn.disabled = true;
             btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> 生成中...';
             
             fetch('/api/pdf/batch-selected', {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({ items: items })
             })
             .then(response => {
                 if (response.ok) {
                     return response.blob();
                 }
                 throw new Error('生成失败');
             })
             .then(blob => {
                 const url = window.URL.createObjectURL(blob);
                 const a = document.createElement('a');
                 a.href = url;
                 a.download = `批量导出_${items.length}项.zip`;
                 document.body.appendChild(a);
                 a.click();
                 window.URL.revokeObjectURL(url);
                 document.body.removeChild(a);
                 Swal.fire('成功', '批量导出已开始下载', 'success');
                 clearSelection();
             })
             .catch(error => {
                 console.error('Error:', error);
                 Swal.fire('错误', '批量生成失败，请重试', 'error');
             })
             .finally(() => {
                 btn.disabled = false;
                 btn.innerHTML = originalText;
             });
        }
        
        function emailSelected() {
            if (selectedStudents.size === 0) return;
            alert('选中发送邮件功能正在开发中');
        }
        
        function clearSelection() {
            selectedStudents.clear();
            // Uncheck all boxes
            document.querySelectorAll('.form-check-input').forEach(box => box.checked = false);
            updateBatchActions();
        }
    </script>
{% endblock %}
